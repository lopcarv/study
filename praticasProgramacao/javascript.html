<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>JavaScript</title>

        <script>

            // string
           // const nome = prompt("Por favor, digite um nome")

         const n1 = 10
         const n2 = 7
         const aprovado = true
         const minimo = true
         
         
         // operadores

         console.log('Operadores Aritmétricos')
         console.log(n1 + n2)
         console.log(n1 - n2)
         console.log(n1 * n2)
         console.log(n1 / n2)
         console.log(n1 % n2)

         console.log('Operadores Relacionais')
         console.log(n1 == n2)
         console.log(n1 != n2)
         console.log(n1 > n2)
         console.log(n1 < n2)
         console.log(n1 >= n2)
         console.log(n1 <= n2)

         console.log('Operadores Lógicos')
         console.log(aprovado)
         console.log(!aprovado)
         console.log(n2 >= 7 && n2 >= minimo)
         console.log(n2 >= 7 || n2 >= minimo)




        







         
         </script>

    </head>
    <body>

    </body>
</html>
